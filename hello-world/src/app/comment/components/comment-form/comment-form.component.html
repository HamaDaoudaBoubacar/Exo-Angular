<form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm.value)">

    <h2 mat-dialog-title>{{titre}}</h2>
    <mat-dialog-content class="mat-typography">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Text</mat-label>
                <input matInput placeholder="I liked that" type="text" formControlName="text">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Id Product</mat-label>
                <input matInput placeholder="1" type="text" formControlName="idProduct">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" cdkFocusInstall [disabled]="!commentForm.valid">{{formAction}}</button>
    </mat-dialog-actions>
</form>
