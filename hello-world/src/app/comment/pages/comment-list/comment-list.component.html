<table mat-table [dataSource]="comments$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="titre">Id Comment </th>
        <td mat-cell *matCellDef="let comment"> {{comment.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef class="titre">Text </th>
        <td mat-cell *matCellDef="let comment"> {{comment.text}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idProduct">
        <th mat-header-cell *matHeaderCellDef class="titre">Id Product </th>
        <td mat-cell *matCellDef="let comment"> {{comment.idProduct}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="titre">Update </th>
        <td mat-cell *matCellDef="let comment">
            <button mat-fab color="primary" (click)="openDialog(true, comment)">
                <mat-icon>autorenew</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="titre">Delete </th>
        <td mat-cell *matCellDef="let comment">
            <button mat-fab color="warn" (click)="openDialog1(comment)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab color="primary" (click)="openDialog(false, undefined)">
    <mat-icon>add</mat-icon>
</button>
