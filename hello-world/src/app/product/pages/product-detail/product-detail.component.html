{{products$ | async | json}}

<table mat-table [dataSource]="products$ | async | json" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="titre">Product Id </th>
        <td mat-cell *matCellDef="let product"> {{productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="titre">Product Name </th>
        <td mat-cell *matCellDef="let product"> {{products.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef class="titre">Product Categorie </th>
        <td mat-cell *matCellDef="let product"> {{products.categories}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="toto"></tr>
    <tr mat-row *matRowDef="let row; columns: toto;"></tr>
</table>
