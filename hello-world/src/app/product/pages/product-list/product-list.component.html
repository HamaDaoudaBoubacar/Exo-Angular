<table mat-table [dataSource]="products$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="titre">Product Id </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="titre">Product Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef class="titre">Product Categorie </th>
        <td mat-cell *matCellDef="let product"> {{product.categories}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="titre">Update </th>
        <td mat-cell *matCellDef="let product">
            <button mat-fab color="primary" (click)="openDialog(true,product)">
                <mat-icon>autorenew</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="titre">Delete </th>
        <td mat-cell *matCellDef="let product">
            <button mat-fab color="warn" (click)="openDialog1(product)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab color="primary" (click)="openDialog(false, undefined)">
    <mat-icon>add</mat-icon>
</button>
